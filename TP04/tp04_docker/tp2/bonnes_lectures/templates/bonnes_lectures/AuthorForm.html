{% extends "bonnes_lectures/main.html" %}
{% load django_bootstrap5 %}

{% block title %}{{ button_label }} un auteur{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ button_label }} un auteur</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form layout='vertical' %}
                <button type="submit" class="btn btn-primary">{{ button_label }}</button>
                <a href="{% url 'bookBoard' %}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
