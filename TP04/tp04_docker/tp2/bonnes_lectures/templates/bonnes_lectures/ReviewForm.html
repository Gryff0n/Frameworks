{% extends "bonnes_lectures/main.html" %}
{% load django_bootstrap5 %}
{% block title %}{{ button_label }} un livre{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ button_label }} un livre</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary mt-2">{{ button_label }}</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'bookBoard' %}" class="btn btn-secondary me-2">Liste des livres</a>
                <a href="{% url 'welcome' %}" class="btn btn-secondary">Accueil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
